<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>Exemplo Facelet</title>
</h:head>
<h:body bgcolor="#DBEFF0">
	<f:view>
		<h:form>
			<h:panelGrid columns="2" border="1">
				<h:outputText value="Usuário" for="txtnome"/>
				<h:inputText id="txtnome" value="#{loginBean.nome}" required="true" requiredMessage="Campo obrigatório"/>
				<h:outputText value="Senha" for="txtsenha"/>
				<h:inputSecret id="txtsenha" value="#{loginBean.senha}" required="true" requiredMessage="Campo obrigatório"/>
				<h:commandButton action="#{loginBean.submit}" value="Salvar" />
				<h:messages />
			</h:panelGrid>
		</h:form>
	</f:view>
</h:body>
</html>
